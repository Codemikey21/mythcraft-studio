<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
</head>
<body>

<header class="mc-header">
  <div class="mc-logo">
    <span class="mc-logo-mark">M</span>
    <span class="mc-logo-text">MythCraft Studio</span>
  </div>

  <nav class="mc-nav">
    <a href="../index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="personalizados.html">Personalizados</a>
    <a href="packs.html">Packs</a>
    <a href="gratis.html">Gratis</a>
    <a href="contacto.html">Contacto</a>
    <a href="login.html" class="mc-nav-cta">Iniciar sesión</a>
  </nav>

  <button class="mc-menu-toggle" aria-label="Abrir menú">
    <span></span><span></span><span></span>
  </button>

  <div class="mc-nav-overlay">
    <nav class="mc-nav-mobile">
      <a href="../index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="personalizados.html">Personalizados</a>
      <a href="packs.html">Packs</a>
      <a href="gratis.html">Gratis</a>
      <a href="contacto.html">Contacto</a>
      <a href="login.html" class="mc-nav-cta">Iniciar sesión</a>
    </nav>
  </div>
</header>

<main class="mc-auth-wrapper">
  <section class="mc-auth-card" data-aos="fade-up">
    <h1>Iniciar sesión</h1>
    <p class="mc-auth-sub">Accede a tus historias, packs y compras.</p>

    <form class="mc-auth-form" id="login-form">
      <div class="mc-input-group">
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" class="mc-input" placeholder="tucorreo@example.com" required>
      </div>

      <div class="mc-input-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" class="mc-input" placeholder="••••••••" required>
      </div>

      <button type="submit" class="mc-btn mc-btn-primary fx-liquid mc-btn-full">
        Entrar
      </button>

      <p class="mc-auth-link">
        ¿No tienes cuenta?
        <a href="register.html">Crear una cuenta</a>
      </p>
    </form>
  </section>
</main>

<footer class="mc-footer">
  © <span id="year"></span> MythCraft Studio.
</footer>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>
